<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Elevator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
  <div class="container">
    <button class="up direction" value="1">Up</button>
    <button class="down direction" value="-1">Down</button>
    <button class="add people" value="1">Add People</button>
    <button class="remove people" value="-1">Remove People</button>

    <div class="error"></div>

    <div class="lev0 white">0</div>
    <div class="lev1 white"></div>
    <div class="lev2 white"></div>
    <div class="lev3 white"></div>
    <div class="lev4 white"></div>
    <div class="lev5 white"></div>
    <div class="lev6 white"></div>
    <div class="lev7 white"></div>
    <div class="lev8 white"></div>
    <div class="lev9 white"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>

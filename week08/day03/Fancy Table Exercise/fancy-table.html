<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fancy Table</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <table>
    <col class="first">
    <col>
    <thead>
      <tr>
        <th class="top-left">Month</th>
        <th class="top-right">Sales</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>
            January
          </td>
          <td>
            $ 50,000.00
          </td>
        </tr>
        <tr>
          <td>
            February
          </td>
          <td>
            $ 10,000.00
          </td>
        </tr>
        <tr>
          <td>
            March
          </td>
          <td>
            $ 85,000.00
          </td>
        </tr>
        <tr>
          <td>
            April
          </td>
          <td>
            $ 56,000.00
          </td>
        </tr>
        <tr>
          <td class="bottom-left">
            May
          </td>
          <td  class="bottom-right">
            $ 98,000.00
          </td>
        </tr>
    </tbody>
  </table>
</body>
</html>
